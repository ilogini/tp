<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple 3D Game</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }
  #ui {
    position: absolute;
    top: 10px;
    left: 10px;
    color: #fff;
    z-index: 10;
  }
  #scoreboard {
    margin-top: 10px;
  }
  #restart {
    margin-top: 10px;
  }
</style>
</head>
<body>
<div id="ui">
  <div id="time">Time: 60</div>
  <div id="score">Score: 0</div>
  <div id="scoreboard"></div>
  <button id="restart">Restart</button>
</div>
<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
<script>
let scene, camera, renderer;
let player, target;
let keys = {};
let score = 0;
let timeLeft = 60;
let timer;
let gameActive = false;
const scores = [];

function init() {
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x202020);

  camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 5, 10);
  camera.lookAt(0, 0, 0);

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
  scene.add(light);

  const planeGeo = new THREE.PlaneGeometry(20, 20);
  const planeMat = new THREE.MeshStandardMaterial({ color: 0x808080 });
  const plane = new THREE.Mesh(planeGeo, planeMat);
  plane.rotation.x = -Math.PI / 2;
  scene.add(plane);

  const playerGeo = new THREE.BoxGeometry(1, 1, 1);
  const playerMat = new THREE.MeshStandardMaterial({ color: 0x3498db });
  player = new THREE.Mesh(playerGeo, playerMat);
  player.position.y = 0.5;
  scene.add(player);

  const targetGeo = new THREE.BoxGeometry(1, 1, 1);
  const targetMat = new THREE.MeshStandardMaterial({ color: 0xe74c3c });
  target = new THREE.Mesh(targetGeo, targetMat);
  target.position.y = 0.5;
  scene.add(target);
  moveTarget();

  window.addEventListener('resize', onWindowResize);
  document.addEventListener('keydown', (e) => keys[e.code] = true);
  document.addEventListener('keyup', (e) => keys[e.code] = false);

  animate();
  startGame();
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function movePlayer() {
  if (!gameActive) return;
  const speed = 0.1;
  if (keys['ArrowUp']) player.position.z -= speed;
  if (keys['ArrowDown']) player.position.z += speed;
  if (keys['ArrowLeft']) player.position.x -= speed;
  if (keys['ArrowRight']) player.position.x += speed;
}

function moveTarget() {
  const range = 9;
  target.position.x = (Math.random() * 2 - 1) * range;
  target.position.z = (Math.random() * 2 - 1) * range;
}

function checkCollision() {
  const dist = player.position.distanceTo(target.position);
  if (dist < 1) {
    score += 1;
    document.getElementById('score').textContent = 'Score: ' + score;
    moveTarget();
  }
}

function animate() {
  requestAnimationFrame(animate);
  movePlayer();
  checkCollision();
  renderer.render(scene, camera);
}

function startGame() {
  score = 0;
  timeLeft = 60;
  gameActive = true;
  document.getElementById('score').textContent = 'Score: 0';
  document.getElementById('time').textContent = 'Time: ' + timeLeft;
  moveTarget();
  clearInterval(timer);
  timer = setInterval(() => {
    timeLeft -= 1;
    document.getElementById('time').textContent = 'Time: ' + timeLeft;
    if (timeLeft <= 0) endGame();
  }, 1000);
}

function endGame() {
  clearInterval(timer);
  gameActive = false;
  scores.push(score);
  updateScoreboard();
}

function updateScoreboard() {
  const sorted = [...scores].sort((a, b) => b - a);
  const board = sorted.map((s, i) => `${i + 1}. ${s}`).join('<br>');
  document.getElementById('scoreboard').innerHTML = '<h3>Ranking</h3>' + board;
}

document.getElementById('restart').addEventListener('click', startGame);

init();
</script>
</body>
</html>
